<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Order summary card</title>

</head>
<body>
  <main class="main-content">
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="music illustration" class="main-img">
      <div class="content">
        <h1 class="fs-3 text-dark fw-900">Order Summary</h1>

        <p class="description fw-500 text-desat-blue margin">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="pricing-content flex margin">
          
        
            <img src="./images/icon-music.svg" alt="music symbol">
          <h2 class="fs-1 text-dark ml-1">Annual Plan<br>
          <span class="text-desat-blue">$59.99/year</span></h2>
          
          

          <a href="#" class="change text-bright-blue fw-600 ml-2">Change</a>
        </div>
        
      
        

        <button type="button" class="btn fw-600 fs-1 margin">Proceed to Payment</button><br>

        <a href="#" class="cancel fw-600 text-dark">Cancel Order</a>
      </div>
      
    </div>

  </main>

</body>
</html>
